<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KR1DA Journey Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 d-flex align-items-center" id="name">
                <h2>Kr1da</h2>
            </div>
            <div class="col-8">
                <div class="navtabs">
                    <div class="navtab active" data-target="home">Home</div>
                    <div class="navtab" data-target="about">About</div>
                    <div class="navtab" data-target="contact">Contact</div>
                    <div class="navtab" data-target="page4">Login</div>
                    <div class="underline"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4" id="journey">
                <h2 style="font-weight:bold;">Journey History</h2>
                <ul id="journeyList" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <h2 style="font-weight:bold;" id="journeymap">Journey Map</h2>
                <div id="map"style="height: 550px;">
                    <img src="./Blue Playful Company Roadmap Presentation_20240930_175249_0000.png" alt="Journey Map" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Checkpoint Images</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Images will be dynamically added here -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
